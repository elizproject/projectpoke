<div>
  <div class="ml-3 mt-3">
    <label for="gen" class="block mb-2 text-xl font-medium"
      >Seleziona una generazione</label
    >
    <select
      required
      [ngModel]="gen"
      (ngModelChange)="onChange($event)"
      class="ml-1 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-64 p-2.5"
    >
      <option selected></option>
      <option [ngValue]="1">1</option>
      <option [ngValue]="2">2</option>
      <option [ngValue]="3">3</option>
      <option [ngValue]="4">4</option>
      <option [ngValue]="5">5</option>
      <option [ngValue]="6">6</option>
      <option [ngValue]="7">7</option>
      <option [ngValue]="8">8</option>
      <option [ngValue]="9">9</option>
    </select>
  </div>
  <!-- <ng-container *ngIf="isGen; else notGen">
    <div>{{ gen }}</div>
  </ng-container> -->
  <ng-container #notGen>
    <app-alert [msg]="msg" />
  </ng-container>
</div>
