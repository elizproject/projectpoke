<div class="h-32">
  <div class="grid grid-cols-5">
    <div class="col-span-2"></div>
    <div class="justify-self-center">
      <input
        class="mt-10 shadow appearance-none border rounded lg:w-96 md:w-64 py-2 px-3 text-gray-700 leading-tight focus:outline-none"
        type="text"
        required
        [(ngModel)]="nomeInput"
        placeholder="es. Pikachu"
      />
    </div>
    <div>
      <button class="mt-9 md:ml-16" type="submit" (click)="submit()">
        <img
          src="../../../assets/images/icon.png"
          class="h-12 cursor-pointer"
          alt="Homepage"
        />
      </button>
    </div>
  </div>
</div>
<div class="grid grid-cols-2 space-x-5" *ngIf="pokemon; else notPokemon">
  <div
    class="w-64 bg-white border-gray-200 rounded-lg shadow dark:bg-gray-200 dark:border-gray-100 justify-self-end"
  >
    <img
      class="mt-3 ml-5 rounded-t-lg"
      src="{{ pokemon.sprites.front_default }}"
      alt=""
    />
    <div class="p-5">
      <h5
        class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-black"
      >
        {{ pokemon.name | titlecase }}
      </h5>
      <p
        class="font-normal text-gray-700 dark:text-gray-400 uppercase"
        *ngFor="let type of pokemon.types"
      >
        {{ type.type.name }}
      </p>
    </div>
  </div>
  <div
    class="max-w-sm bg-white border-gray-200 rounded-lg shadow dark:bg-gray-200 dark:border-gray-100 w-64"
  >
    <ul>
      <div *ngFor="let stat of pokemon.stats">
        <li class="text-end mr-5 mt-3">
          <p
            class="mb-2 text-l font-bold tracking-tight text-gray-900 dark:text-black inline"
          >
            {{ stat.stat.name | titlecase }}
          </p>
          <p
            class="ml-3 mb-2 text-l tracking-tight text-gray-900 dark:text-black inline"
          >
            {{ stat.base_stat }}
          </p>
        </li>
      </div>
    </ul>
    <br *ngIf="pokemon.types.length === 1" />
  </div>
</div>
<ng-template #notPokemon>
  <p class="text-center">
    Inserire il nome di un Pok√©mon per visualizzarne i dati!
  </p>
</ng-template>
