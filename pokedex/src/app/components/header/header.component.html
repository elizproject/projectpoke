<div class="bg-red-600 h-16 sticky top-0 grid grid-cols-3">
  <div>
    <img
      *ngIf="isNotHomePage()"
      src="../../../assets/images/icon.png"
      class="ml-2 h-12 mt-2 cursor-pointer"
      alt="Homepage"
      [routerLink]="isDetailsPage() ? ['/cercaPokemon'] : ['/homePage']"
    />
  </div>
  <img
    src="../../../assets/images/pokédex.png"
    class="h-14 self-center justify-self-center"
    alt="Logo Pokédex"
  />
</div>
